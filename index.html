<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section id="start-screen" class="card">
        <h1>Snake</h1>
        <h3>Controls</h3>
        <p>
            To control your snake, you can use the arrow keys or wasd.
        </p>
        <p>
            To start the game, click the button below or click the spacebar or return key. <strong>The game will start
                as soon as your start!</strong>
        </p>
        <button class="btn btn-start" onclick="startGame()">Start Game</button>
    </section>

    <section id="game-screen">
        <div id="game-over" class="card">
            <h1>Game Over!</h1>
            <p>
                Press the spacebar or return key to restart the game.
            </p>
            <button onclick="goHome()" class="btn">Home</button>
        </div>
        <canvas id="game" width="800" height="800"></canvas>

        <div id="scores">
            <h1>Score: <span id="score">0</span></h1>
            <h1>High Score: <span id="high-score">0</span></h1>
            <div id="game-controls">
                <button onclick="goHome()">Home</button>
            </div>
        </div>

    </section>

    <audio id="soundtrack" src="./assets/soundtrack.mp3"></audio>
    <audio id="eat-sound" src="./assets/eat.mp3"></audio>
    <script src="./js/environment.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/controls.js"></script>
</body>

</html>
